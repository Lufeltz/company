<div class="container">
  <div class="header-com-milhas">
    <h1 class="text-center t_blue">Reservas</h1>
    <div class="mb-4">
      <div class="card shadow-sm bg-white rounded" style="width: 12rem;">
        <div class="card-body">
          <h6 class="card-title text-muted">Saldo em Milhas</h6>
          <p class="card-text h5 text-primary mb-0">{{ saldo }}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="shadow-lg p-3 mb-5 bg-white rounded">
    <div id="listaPedidos" *ngIf="!exibeLista">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Data Viagem</th>
            <th scope="col">Situação</th>
            <th scope="col">Aeroporto Origem</th>
            <th scope="col">Aeroporto Destino</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let reserva of listReservasComVoos">
            <td>{{ reserva.voo?.dataHora | date : "dd/MM/yyyy HH:mm" }}</td>
            <td>{{ reserva.reserva.estadoReserva }}</td>
            <td>{{ reserva.voo?.aeroportoOrigem }}</td>
            <td>{{ reserva.voo?.aeroportoDestino }}</td>
            <td>
              <button
                class="btn btn_blue"
                (click)="visualizarReserva(reserva)"
              >
                Visualizar
              </button>
              <button
                  class="btn btn-danger"
                  (click)="cancelarReserva(reserva, clienteLogado)"
                >
                  Cancelar
                </button>
              </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="text-center" *ngIf="exibeLista">
      <p>Não há reservas a serem exibidas</p>
    </div>
  </div>
</div>
